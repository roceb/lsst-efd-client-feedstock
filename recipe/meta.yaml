{% set name = "lsst-efd-client" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lsst-efd-client-{{ version }}.tar.gz
  sha256: e304340eae2ca5fc390646278f2bb31679e799cabf0a3d2d0e778a8cdc36b141

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - bump2version ==0.5.11
    - wheel
    - watchdog ==0.9.0
    - flake8
    - coverage ==7.11.0
    - setuptools
    - twine
    - pytest-runner
  run:
    - python >={{ python_min }}
    - numpy >=1.16.5
    - aioinflux
    - pandas
    - astropy-base
    - pyyaml
    - pytables
    - kafkit
    - requests
    - legacy-cgi

test:
  imports:
    - lsst_efd_client
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lsst-sqre/lsst-efd-client
  summary: Utility classes for working with the LSST EFD.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ktlim
